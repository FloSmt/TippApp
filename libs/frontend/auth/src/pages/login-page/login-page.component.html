<ion-header class="page-title">
  <ion-toolbar>
    <h1>Anmelden</h1>
    <p class="subtile">Willkommen zur√ºck! Melde dich an, um fortzufahren.</p>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="loginForm" class="form-input">
    <ion-input
      [errorText]="getErrorMessage('email')"
      autofocus="true"
      data-testid="input-email"
      fill="outline"
      formControlName="email"
      label="Email"
      label-placement="floating"
      type="email">
    </ion-input>
    <ion-input
      [errorText]="getErrorMessage('password')"
      data-testid="input-password"
      fill="outline"
      formControlName="password"
      label="Password"
      label-placement="floating"
      type="password"
    >
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button
      (click)="onLogin()"
      [disabled]="disableLogin()"
      color="primary"
      data-testid="login-button"
      expand="block"
      id="login-button"
      size="large">
      <ion-label>
        @if (isLoading()) {
          <ion-spinner></ion-spinner>
        } @else {
          Anmelden
        }
      </ion-label>
    </ion-button>
    <div class="link-to-register">
      <ion-button (click)="navigateToRegisterPage()" data-testid="switch-to-register-button" fill="clear"
                  size="size">
        Account erstellen
      </ion-button>
    </div>
  </form>
</ion-content>
