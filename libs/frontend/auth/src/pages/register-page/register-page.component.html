<ion-content class="ion-padding">
  <div class="center-content">
    <div>
      <h1>Registrieren</h1>
      <form class="form-input" [formGroup]="registerForm">
        <ion-input
          class="custom"
          formControlName="username"
          required="true"
          label="Nutzername"
          label-placement="floating"
          fill="outline"
          type="text"
          [errorText]="getErrorMessage('username')"
          autofocus="true">
        </ion-input>
        <ion-input
          label="Email"
          formControlName="email"
          label-placement="floating"
          fill="outline"
          type="email"
          [errorText]="getErrorMessage('email')">
        </ion-input>
        <ion-input
          label="Password"
          formControlName="password"
          label-placement="floating"
          fill="outline"
          type="password"
          [errorText]="getErrorMessage('password')"
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-input
          label="Password wiederholen"
          formControlName="confirmPassword"
          label-placement="floating"
          fill="outline" type="password"
          [errorText]="getErrorMessage('confirmPassword')">
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
        <ion-button
          (click)="onRegister()"
          [disabled]="disableRegistration()"
          id="register-button"
          color="primary"
          size="large"
          expand="block">Register
        </ion-button>
        <div class="link-to-login">
          <a>Anmelden</a>
        </div>
      </form>
    </div>
  </div>
</ion-content>
