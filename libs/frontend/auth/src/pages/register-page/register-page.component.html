<ion-content class="ion-padding">
  <div class="center-content">
    <div>
      <h1>Registrieren</h1>
      <form class="form-input">
        <ion-input class="custom" required="true" label="Nutzername" label-placement="floating" fill="outline" type="text"></ion-input>
        <ion-input label="Email" label-placement="floating" fill="outline" type="email"></ion-input>
        <ion-input label="Password" label-placement="floating" fill="outline" type="password"></ion-input>
        <ion-input label="Password wiederholen" label-placement="floating" fill="outline" type="password"></ion-input>
        <ion-button id="register-button" color="primary" size="large" expand="block">Register</ion-button>
        <a class="link-to-login" [routerLink]="['/login']">Anmelden</a>
      </form>
    </div>
  </div>
</ion-content>
