<ion-header class="page-title">
  <ion-toolbar>
    <h1>Account anlegen</h1>
    <p class="subtile">Erstelle einen neuen Account, um zu starten.</p>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="registerForm" class="form-input">
    <ion-input
      [errorText]="getErrorMessage('username')"
      autofocus="true"
      class="custom"
      data-testid="input-username"
      fill="outline"
      formControlName="username"
      label="Nutzername"
      label-placement="floating"
      required="true"
      type="text">
    </ion-input>
    <ion-input
      [errorText]="getErrorMessage('email')"
      data-testid="input-email"
      fill="outline"
      formControlName="email"
      label="Email"
      label-placement="floating"
      type="email">
    </ion-input>
    <ion-input
      [errorText]="getErrorMessage('password')"
      data-testid="input-password"
      fill="outline"
      formControlName="password"
      label="Password"
      label-placement="floating"
      type="password"
    >
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-input
      [errorText]="getErrorMessage('confirmPassword')"
      data-testid="input-confirm-password"
      fill="outline"
      formControlName="confirmPassword" label="Password wiederholen"
      label-placement="floating"
      type="password">
      <ion-input-password-toggle slot="end"></ion-input-password-toggle>
    </ion-input>
    <ion-button
      (click)="onRegister()"
      [disabled]="disableRegistration()"
      color="primary"
      data-testid="register-button"
      expand="block"
      id="register-button"
      size="large">
      <ion-label>
        @if (isLoading()) {
          <ion-spinner></ion-spinner>
        } @else {
          Registrieren
        }
      </ion-label>
    </ion-button>
    <div class="link-to-login">
      <ion-button (click)="navigateToLoginPage()" data-testid="switch-to-login-button" fill="clear" size="size">Zur
        Anmeldung
      </ion-button>
    </div>
  </form>
</ion-content>
