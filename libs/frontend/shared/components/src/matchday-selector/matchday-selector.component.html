<div class="arrow-container left">
  <div class="arrow" tabindex="0" aria-modal="true" role="button"
       [class.disabled]="isFirstSelected() || disableSelection()"
       (click)="selectPreviousEntry()" data-testid="previous-matchday-button">
    <ion-icon name="caret-back"></ion-icon>
  </div>
</div>
<div class="selection-container" tabindex="1" aria-modal="true" role="button" (click)="openSelectionDialog()"
     data-testid="matchday-selector">
  <div class="selection">
    <p class="selection-league truncate-one-line-text overline">
      @if (currentMatchday()) {
        {{ currentMatchday()!.league.leagueName }}
      } @else {
        <ion-skeleton-text [animated]="true" style="width: 150px; height: 1em"></ion-skeleton-text>
      }
    </p>
    <div class="selection-name">
      <h3>{{ getMatchdayName() }}</h3>
      <ion-icon [class.is-open]="isOpen()" class="open-arrow" name="chevron-down-outline"></ion-icon>
    </div>
  </div>
</div>
<div class="arrow-container right">
  <div class="arrow" tabindex="2" aria-modal="true" role="button"
       [class.disabled]="isLastSelected() || disableSelection()"
       (click)="selectNextEntry()" data-testid="next-matchday-button">
    <ion-icon name="caret-forward"></ion-icon>
  </div>
</div>
