<div class="match-card">
  <div class="match-info">
    <div class="team home">
      <div class="logo">
        <img [src]="match().homeTeam.logoUrl" alt="">
      </div>
      <div class="name">
        <p class="truncate-one-line-text">{{ match().homeTeam.shortName }}</p>
      </div>
    </div>
    <div class="match-score">
      <div class="main">{{ match().scores.homeTeamScore }}:{{ match().scores.awayTeamScore }}</div>
      <div class="sub">-:-</div>
    </div>
    <div class="team away">
      <div class="logo">
        <img [src]="match().awayTeam.logoUrl" alt="">
      </div>
      <div class="name">
        <p class="truncate-one-line-text">{{ match().awayTeam.shortName }}</p>
      </div>
    </div>
  </div>
</div>
