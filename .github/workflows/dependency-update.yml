name: ðŸ”„ Nx Migration Check & Update

on:
  workflow_dispatch:
  pull_request: # NUR zum Testen
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * 6'

jobs:
  migrate_and_pr:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 20.x ]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: ðŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: npm install

      - name: ðŸš€ Run Nx Migration Check and Execution
        id: migration
        env:
          NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
        run: |
          echo "::group::Check for Migrations"
          # 1. NX MIGRATION: Erzeugt das migrations.json File und aktualisiert die package.json
          nx -- migrate latest
          echo "::endgroup::"

          # 2. PRÃœFUNG: Wenn package.json oder migrations.json geÃ¤ndert wurden, ist ein Update nÃ¶tig
          if git status --porcelain | grep -q 'package.json\|migrations.json'; then
            echo "migration_needed=true" >> $GITHUB_OUTPUT
            echo "::group::Run Migrations"
            # 3. MIGRATION AUSFÃœHREN: FÃ¼hrt alle notwendigen Code-Transformationen aus
            nx -- migrate --run-migrations
            echo "::endgroup::"
          else
            echo "migration_needed=false" >> $GITHUB_OUTPUT
            echo "Keine Migrationen notwendig."
          fi

      - name: ðŸ“¤ Create Pull Request (PR)
        if: steps.migration.outputs.migration_needed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: Automated Nx Migration Update'
          title: 'ðŸ¤– Nx Migration Update: Core, Angular, NestJS Dependencies'
          body: |
            Dieser Pull Request wurde automatisch durch den `Nx Migration Check` Workflow erstellt.

            Die folgenden Schritte wurden ausgefÃ¼hrt:
            * `nx migrate latest`
            * `nx migrate --run-migrations`
            * **Tests wurden erfolgreich ausgefÃ¼hrt.**

            Bitte prÃ¼fen und mergen.
          branch: 'feature/automated-nx-migration'
          delete-branch: true
