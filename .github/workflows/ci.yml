name: CI on Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  # Job 1: Prepare (Setup Node.js, Install Dependencies, Restore Playwright Browsers)
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Node Modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache Playwright Browsers
        id: cache-playwright-browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Restore Playwright Browsers
        if: steps.cache-playwright-browsers.outputs.cache-hit != 'true'
        run: npx playwright install-deps


  # Job 2: Run Unit Tests (Depends on Prepare)
  run-unit-tests:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Run All Unit Tests
        run: npx nx run-many --target=test --all --parallel --configuration=ci

  # Job 3: Run Backend E2E Tests (Depends on Prepare)
  run-backend-e2e:
    runs-on: ubuntu-latest
    needs: prepare
    services:
      mysql:
        image: mysql:latest
        ports: [ 3307:3306 ]
        env:
          MYSQL_ROOT_PASSWORD: root_test
          MYSQL_DATABASE: test_db
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
      mockserver:
        image: mockserver/mockserver
        ports: [ 1080:1080 ]

    env:
      NODE_ENV: test
      CI: true
      DB_HOST: 127.0.0.1
      DB_PORT: 3307
      DB_USER: root
      DB_PASS: root_test
      DB_NAME: test_db
      EXTERNAL_API_BASE_URL: http://localhost:1080

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Run Backend E2E Tests
        run: npx nx e2e backend-e2e

  # Job 4: Run Frontend (Playwright) E2E Tests (Depends on Prepare)
  run-frontend-e2e:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore Node Modules Cache
        uses: actions/cache/restore@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Restore Playwright Browsers Cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/playwright.config.ts') }}


      - name: Start Frontend for Playwright UI Tests
        run: |
          npx nx serve mobile-app --port=4200 &
          sleep 15
        env:
          NODE_ENV: test
          CI: true

      - name: Run Playwright UI Tests
        run: npx nx e2e mobile-app-e2e

      - name: Upload Playwright Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
